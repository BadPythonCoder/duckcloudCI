name: "Duckcloud CI"
description: "Push code to duckcloud"
inputs:
  dcid:
    description: "Duckcloud ID of your container"
    required: true

  token:
    description: "A token generated by the software on duckcloud because i am too lazy to do any duckcloud auth shit."
    required: true
runs:
  using: node16
  main: src/index.js
